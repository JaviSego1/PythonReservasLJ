services:

  mongo:
    image: mongo
    restart: "no"
    ports: 
      - 27017:27017
    environment:
      MONGO_INITDB_${ADMIN_USERNAME}_USERNAME: ${ADMIN_USERNAME}
      MONGO_INITDB_${ADMIN_USERNAME}_PASSWORD: ${ADMIN_PASSWORD}

  mongo-express:
    image: mongo-express
    restart: "no"
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ADMIN_USERNAME}      
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ADMIN_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${ADMIN_USERNAME}:${ADMIN_PASSWORD}@mongo:27017/
      ME_CONFIG_BASICAUTH: "false"